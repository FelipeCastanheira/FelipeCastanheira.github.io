<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <section>
    <input type="text" id="texto-tarefa" placeholder="Adicione sua tarefa">
    <button id="criar-tarefa">Criar Tarefa</button>
  </section>
  <ol id="lista-tarefas">
  </ol>
  <footer>
    <button id="apaga-tudo">X</button>
    <button id="remover-finalizados">Remover Finalizados</button>
    <button id="salvar-tarefas">Salvar</button>
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button> 
    <button id="remover-selecionado">xx</button> 
  </footer>
  <script src="script.js"></script>
</body>
</html>
