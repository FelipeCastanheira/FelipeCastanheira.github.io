<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de Cores</title>
  </head>
  <body>
    <header><h1 id="title">Paleta de Cores</h1></header>
    <ul id="color-palette">
      <li class="color selected" id="black"></li>
      <li class="color" id="orange"></li>
      <li class="color" id="red"></li>
      <li class="color" id="violet"></li>
      <!-- <li class="color" id="c4"></li>
    <li class="color" id="c5"></li>
    <li class="color" id="c6"></li> -->
    </ul>
    <button id="clear-board">Limpar</button>
    <input
      id="board-size"
      placeholder="tamanho do quadro"
      type="number"
      min="1"
    />
    <button id="generate-board">VQV</button>
    <main id="pixel-board">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
